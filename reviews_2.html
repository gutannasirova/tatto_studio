<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <section id="registration">
        <div class="container">
            <header>
                <img src="./images/logo.png" alt="logotip">
                <nav>
                    <ul>
                        <li class="menu"><a href="#">Услуги</a></li>
                        <li class="menu"><a href="#">Команда</a></li>
                        <li class="menu"><a href="#">Отзывы</a></li>
                        <li class="menu"><a href="#">Контакты</a></li>
                        <li class="menu"><a href="#">Портфолио</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </section>


    <section class="feedback-section">
        <div class="container">
            <div class="feedback-form">
                <h2>Оставьте свой отзыв</h2>
                <form action="#" method="post">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Ваш email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="review">Ваш отзыв:</label>
                    <textarea id="review" name="review" rows="4" required></textarea>
    
                    <button type="submit">Отправить отзыв</button>
                </form>
            </div>
        </div>
    </section>
    
    </body>
    </html>
    
</body>
</html>



</body>
</html>
